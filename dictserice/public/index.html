<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>日志服务</title>
    <script src="https://unpkg.com/vue@2.0.0-rc.7/dist/vue.js"></script>
</head>

<body>
    <div id="ping">
        <p>ping: {{pingResult.message}} </p>
    </div>

























    <div style="height:800px">-</div>
    <div id="app-1">
        <h1>{{message}}</h1>
    </div>
    <div id="app-2">
        <span v-bind:id="id">Inspect me</span>
    </div>
    <div id="app-3">
        <p v-if="seen">Now you see me</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">
            Reverse Message
        </button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ul>
            <todo1 v-for="todo in todos"></todo1>
        </ul>

        <ul>
            <todo v-for="todo in todos" v-bind:todo="todo"></todo>
        </ul>
    </div>
    <script src="/js/ping.js"></script>
</body>

</html>
